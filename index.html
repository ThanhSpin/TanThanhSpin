<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TẤN THÀNH - SPIN COIN MASTER</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ffd700, #ff6f00);
      color: #fff;
      overflow-x: hidden;
    }
    .container {
      text-align: center;
      padding: 60px 20px 80px;
      position: relative;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 10px;
      text-shadow: 2px 2px 5px #000;
    }
    .subtitle {
      font-size: 1.4em;
      margin-bottom: 30px;
      color: #fffbe7;
    }
    .spin-list {
      max-width: 600px;
      margin: auto;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 15px;
      padding: 20px;
    }
    .spin-item {
      background: #fff;
      color: #000;
      padding: 10px 15px;
      border-radius: 10px;
      margin: 10px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      animation: fadeIn 1s ease;
    }
    .spin-item button {
      background: #28a745;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 8px;
      cursor: pointer;
    }
    .footer {
      position: fixed;
      bottom: 10px;
      left: 0;
      width: 100%;
      text-align: center;
      font-size: 0.9em;
      color: #fffbe7;
    }

    /* Animations */
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(10px);}
      to {opacity: 1; transform: translateY(0);}
    }
    .coin {
      position: absolute;
      width: 30px;
      animation: fall linear infinite;
    }
    @keyframes fall {
      0% { top: -50px; opacity: 0; }
      100% { top: 100vh; opacity: 1; }
    }
    .dog-run {
      position: fixed;
      bottom: 0;
      left: -200px;
      width: 150px;
      animation: runDog 10s linear infinite;
    }
    @keyframes runDog {
      0% { left: -200px; }
      100% { left: 110%; }
    }
    .wheel {
      width: 160px;
      margin: 20px auto;
      animation: rotate 4s linear infinite;
    }
    @keyframes rotate {
      from { transform: rotate(0deg);}
      to { transform: rotate(360deg);}
    }
  </style>
</head>
<body>

  <div class="container">
    <img class="wheel" src="https://cdn-icons-png.flaticon.com/512/3468/3468032.png" alt="Vòng quay" />
    <h1>TẤN THÀNH</h1>
    <div class="subtitle">SPIN COIN MASTER - Cập nhật spin mỗi ngày</div>

    <div id="spin-list" class="spin-list">
      <p>Đang cập nhật link spin mới nhất...</p>
    </div>
  </div>

  <img class="dog-run" src="https://media.tenor.com/a3w5xMjOpC8AAAAi/coin-master-pig.gif" alt="Cún chạy"/>

  <div class="footer">© Bản quyền thuộc về TanThanh</div>

  <script>
    // Hiệu ứng xu rơi
    for (let i = 0; i < 30; i++) {
      let coin = document.createElement('img');
      coin.src = "https://cdn-icons-png.flaticon.com/512/254/254433.png";
      coin.className = "coin";
      coin.style.left = Math.random() * 100 + "vw";
      coin.style.animationDuration = (3 + Math.random() * 2) + "s";
      document.body.appendChild(coin);
    }

    // Bot lấy link spin (mock-up hiển thị)
    const spinList = document.getElementById('spin-list');
    async function fetchSpinLinks() {
      try {
        // Ở đây bạn cần thay thế bằng API từ server trung gian lấy từ các nền tảng mạng xã hội chính thức
        const links = [
          { url: "https://link.coinmastergame.com/spin1", time: "1 giờ trước" },
          { url: "https://link.coinmastergame.com/spin2", time: "3 giờ trước" }
        ];
        spinList.innerHTML = '';
        links.forEach(link => {
          const item = document.createElement('div');
          item.className = 'spin-item';
          item.innerHTML = `
            <span>${link.time}</span>
            <button onclick="window.open('${link.url}')">Nhận Spin</button>
          `;
          spinList.appendChild(item);
        });
      } catch (err) {
        spinList.innerHTML = '<p>❌ Không thể lấy dữ liệu từ các nguồn.</p>';
      }
    }

    fetchSpinLinks();
  </script>
</body>
</html>
