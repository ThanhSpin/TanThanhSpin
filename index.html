<!DOCTYPE html>
<html lang="vi">
<head>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #f7c01b, #f4791f);
      overflow-x: hidden;
    }

    .header {
      text-align: center;
      padding: 20px;
      background-color: rgba(0,0,0,0.4);
      color: white;
      font-size: 28px;
      font-weight: bold;
      letter-spacing: 2px;
      text-shadow: 2px 2px 4px #000;
    }

    .spin-section {
      max-width: 600px;
      margin: 30px auto;
      padding: 20px;
      background-color: #fff5d7;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      position: relative;
    }

    .spin-item {
      background-color: #fff;
      padding: 15px;
      margin: 10px 0;
      border-radius: 10px;
      box-shadow: 0 0 8px #ddd;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .spin-item a {
      color: #f4791f;
      text-decoration: none;
      font-weight: bold;
    }

    .btn-copy {
      background: #f7c01b;
      border: none;
      padding: 6px 10px;
      border-radius: 6px;
      cursor: pointer;
      color: #000;
      font-weight: bold;
    }

    .footer {
      text-align: center;
      padding: 20px;
      color: white;
      font-size: 14px;
    }

    .dog {
      position: fixed;
      bottom: 0;
      left: -100px;
      animation: run 20s linear infinite;
      z-index: 5;
    }

    @keyframes run {
      0% { left: -100px; }
      100% { left: 110%; }
    }

    .coin {
      position: fixed;
      width: 30px;
      height: 30px;
      background: url('https://cdn-icons-png.flaticon.com/512/825/825508.png') no-repeat center/contain;
      animation: fall 4s linear infinite;
      opacity: 0.8;
      z-index: 2;
    }

    @keyframes fall {
      0% {
        top: -50px;
        left: calc(100% * var(--i));
        transform: rotate(0deg);
      }
      100% {
        top: 110vh;
        left: calc(100% * var(--i));
        transform: rotate(360deg);
      }
    }

    .btns {
      text-align: center;
      margin-top: 15px;
    }

    .btns button {
      margin: 5px;
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      background-color: #ff9500;
      color: white;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      .header {
        font-size: 22px;
      }
    }
  </style>
</head>
<body>

  <div class="header">
    üéØ T·∫§N TH√ÄNH <br> SPIN COIN MASTER
  </div>

  <div class="spin-section" id="spin-list">
    <div style="text-align:center; color: #999;">
      ƒêang t·∫£i link Spin m·ªõi nh·∫•t...
    </div>
  </div>

  <div class="btns">
    <button onclick="sharePage()"><i class="fas fa-share-alt"></i> Chia s·∫ª</button>
    <button onclick="downloadApp()"><i class="fas fa-download"></i> T·∫£i App</button>
  </div>

  <div class="footer">
    ¬© B·∫£n quy·ªÅn thu·ªôc v·ªÅ T·∫§N TH√ÄNH - Kh√¥ng reup m√£ khi ch∆∞a cho ph√©p.
  </div>

  <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExYzJ0dTlydTN1c2h1MG5nZmI4aWs1N3dzM2k5MWtxZXBsbjk2eHZ5ayZlcD12MV9naWZzX3NlYXJjaCZjdD1n/qWbzO3jwWCE4gYE0ya/giphy.gif" class="dog" width="120" />

  <!-- Coins r∆°i -->
  <script>
    for (let i = 0; i < 20; i++) {
      const coin = document.createElement('div');
      coin.className = 'coin';
      coin.style.left = Math.random() * 100 + 'vw';
      coin.style.top = Math.random() * -100 + 'px';
      coin.style.setProperty('--i', Math.random());
      document.body.appendChild(coin);
    }
  </script>

  <!-- Load danh s√°ch link t·ª´ server -->
  <script>
    async function fetchSpinLinks() {
      try {
        const response = await fetch("https://tanthanh-spin-api.vercel.app/api/spins");
        const data = await response.json();
        const list = document.getElementById("spin-list");
        list.innerHTML = "";

        if (data && data.length > 0) {
          data.forEach(link => {
            const item = document.createElement("div");
            item.className = "spin-item";
            item.innerHTML = `
              <a href="${link.url}" target="_blank">${link.url}</a>
              <button class="btn-copy" onclick="copyLink('${link.url}')">Copy</button>
            `;
            list.appendChild(item);
          });
        } else {
          list.innerHTML = '<div style="text-align:center;color:red;">‚ùå Kh√¥ng t√¨m th·∫•y link spin m·ªõi.</div>';
        }
      } catch (err) {
        document.getElementById("spin-list").innerHTML = '<div style="text-align:center;color:red;">‚ùå Kh√¥ng th·ªÉ l·∫•y d·ªØ li·ªáu t·ª´ server.</div>';
      }
    }

    function copyLink(link) {
      navigator.clipboard.writeText(link);
      alert("ƒê√£ copy: " + link);
    }

    function sharePage() {
      if (navigator.share) {
        navigator.share({
          title: "Spin Coin Master",
          text: "Nh·∫≠n link spin m·ªõi m·ªói ng√†y t·∫°i ƒë√¢y!",
          url: window.location.href
        });
      } else {
        alert("Thi·∫øt b·ªã kh√¥ng h·ªó tr·ª£ chia s·∫ª.");
      }
    }

    function downloadApp() {
      window.open("https://play.google.com/store/apps/details?id=com.moonactive.coinmaster", "_blank");
    }

    fetchSpinLinks();
    setInterval(fetchSpinLinks, 1000 * 60 * 10); // C·∫≠p nh·∫≠t m·ªói 10 ph√∫t
  </script>
</body>
</html>
